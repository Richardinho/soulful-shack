<ul class='hotels-summary-list'>
	<li ng-repeat='record in hotels'>
		<div class="media hotel-summary">
			<a ui-sref='hotelDetail({ id : record.id })' class="img">
				<img ng-src='{{record.ThumbnailUrl}}' alt='{{  record.Name }}'>
			</a>
			<div class="bd">
				<h3><a ui-sref='hotelDetail({ id : record.id })'>{{  record.Name }}, {{ record.artist }}</a></h3>
				<div class='rating'>
					<ul class='stars'>
						<li ng-repeat='star in getStars(record.Stars)'></li>
					</ul>
					<div class='add-info'>catalog number : {{  record.catalogNumber }}
						| price : {{  record.minCost | currency : 'Â£' }}
						| label : {{  record.label }}
						| year : {{  record.year }}
				</div>
			</div>
		</div>
	</li>
</ul>
