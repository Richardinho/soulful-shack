<article class='hotel-detail clearfix'>
	<h2>{{ hotel.Name }}, {{  hotel.Location }}</h2>
	<div class='info'>min cost: {{ hotel.MinCost | currency : 'Â£' }}</div>
	<div class='info'>user rating: {{  hotel.UserRating }}</div>
	<div class='info'>user rating count: {{  hotel.UserRatingCount }}</div>
	<img class='big-image' ng-src='{{ hotel.ImageUrl}}' alt='{{ hotel.Name}}'>
	<button ng-click='goBack()'>go back</button>
	<button ng-click='addToCart(hotel.id)'>add to cart</button>
	<button ui-sref='order'>checkout</button>
</article>
